<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>With Authorization</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="images/logo.png">
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <!-- Login and Registration Form -->
    <div class="form-box">
        <!-- Login form -->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" id="loginEmail" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In" onclick="validateLogin()">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <!-- Registration form -->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <form id="form" action="https://script.google.com/macros/s/AKfycbxnKJICtePqeE8xkv0hEv93V3juaGwRqnh8ycp5Qq0s9AqjiETLsA07_SgOhd-rbUrk/exec" method="post" onsubmit="return submitForm()">
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" id="firstname" name="firstname" class="input-field" placeholder="First Name">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="lastname" name="lastname" class="input-field" placeholder="Last Name">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" id="email" name="email" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign Up">
                </div>
            </form>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   

<script>
    function myMenuFunction() {
        var i = document.getElementById("navMenu");

        if(i.className === "nav-menu") {
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
    }

    function login() {
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        x.style.left = "4px";
        y.style.right = "-520px";
        document.getElementById("loginBtn").className += " white-btn";
        document.getElementById("registerBtn").className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        x.style.left = "-510px";
        y.style.right = "5px";
        document.getElementById("loginBtn").className = "btn";
        document.getElementById("registerBtn").className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

    function validateLogin() {
            var email = document.getElementById("loginEmail").value;
            var password = document.getElementById("loginPassword").value;

            // Hardcoded credentials
            var hardcodedEmail = "apamelamae@gmail.com";
            var hardcodedPassword = "NvrGnnGvYP!";

            if (email === hardcodedEmail && password === hardcodedPassword) {
                window.location.href = "life.html"; // Redirect to life.html
            } else {
                alert("Invalid email or password!");
            }
    }

    function submitForm() {
        var form = document.getElementById("form");
        var formData = new FormData(form);
        var xhr = new XMLHttpRequest();
        
        xhr.open("POST", form.action);
        
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Successful form submission
                    window.location.href = "index.html";
                } else {
                    // Handle error
                    alert("Form submission failed. Please try again later.");
                }
            }
        };
        
        xhr.send(formData);
        
        // Prevent the default form submission behavior which would redirect to Google Sheets confirmation page
        return false;
    }

</script>

</body>
</html>
